            //alert(JSON.stringify(data))
            var UName=JSON.stringify(data.body.Name)
            document.getElementById('name').value=UName;
            document.getElementById('r').value=JSON.stringify(parseInt(data.body.Raspberry_Id));
            document.getElementById('d').value=JSON.stringify(parseInt(data.body.Received_Data)+ " Cm");
            setTimeout(w, 200);
    },
    });
    return false;
    }
